<!doctype html>
<html lang="es-MX">
<head>
  <meta charset="utf-8">
  <title>{{cookiecutter.project_name}}</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- VUCEM Meta Tags -->
  <meta name="description" content="{{cookiecutter.component_description}}">
  <meta name="author" content="{{cookiecutter.author_name}}">
  <meta name="keywords" content="VUCEM, gobierno, digital, {{cookiecutter.component_area}}">
  
  <!-- Government Compliance -->
  <meta name="robots" content="index, follow">
  <meta name="language" content="es-MX">
  <meta name="geo.region" content="MX">
  <meta name="geo.country" content="Mexico">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{cookiecutter.project_name}}">
  <meta property="og:description" content="{{cookiecutter.component_description}}">
  <meta property="og:locale" content="es_MX">
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  
  <!-- PWA Meta Tags -->
  {% if cookiecutter.enable_pwa == 'true' %}
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="{{cookiecutter.project_name}}">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  {% endif %}
  
  <!-- Accessibility Enhancement -->
  <meta name="color-scheme" content="light dark">
  
  <!-- Preload Critical Resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">
</head>
<body class="mat-typography">
  <!-- Application Root -->
  <vucem-root>
    <!-- Loading Spinner -->
    <div class="app-loading">
      <div class="loading-container">
        <div class="vucem-logo">
          <svg width="64" height="64" viewBox="0 0 64 64" aria-label="VUCEM Logo">
            <circle cx="32" cy="32" r="30" fill="none" stroke="#1976d2" stroke-width="4"/>
            <path d="M20 24 L32 40 L44 24" stroke="#1976d2" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="loading-spinner">
          <div class="spinner"></div>
        </div>
        <p class="loading-text">Cargando {{cookiecutter.project_name}}...</p>
      </div>
    </div>
  </vucem-root>
  
  <!-- Accessibility Enhancement Script -->
  <script>
    // High contrast detection
    if (window.matchMedia && window.matchMedia('(prefers-contrast: high)').matches) {
      document.body.classList.add('high-contrast');
    }
    
    // Reduced motion detection
    if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      document.body.classList.add('reduced-motion');
    }
    
    // Dark mode detection
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-theme');
    }
  </script>

  <style>
    /* Loading Styles */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      z-index: 9999;
    }
    
    .loading-container {
      text-align: center;
      max-width: 300px;
    }
    
    .vucem-logo {
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-spinner {
      margin-bottom: 16px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    .loading-text {
      color: #666;
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    /* Dark mode support */
    .dark-theme .app-loading {
      background: #303030;
    }
    
    .dark-theme .loading-text {
      color: #fff;
    }
    
    .dark-theme .spinner {
      border-color: #424242;
      border-top-color: #64b5f6;
    }
    
    /* High contrast mode */
    .high-contrast .vucem-logo svg {
      stroke: #000 !important;
    }
    
    .high-contrast .spinner {
      border-color: #000 !important;
      border-top-color: #000 !important;
    }
    
    /* Reduced motion */
    .reduced-motion * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  </style>
</body>
</html>
